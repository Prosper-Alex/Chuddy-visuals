<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuddy|Visuals-Photoshoot Rate Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/logos/b chuddy.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navigation">
      <figure class="nav_logo">
        <img src="/assets/logos/b chuddy.png" alt="Chuddy-Visuals Logo" />
      </figure>
      <div class="nav_action">
        <div
          data-aos="fade-right"
          data-aos-offset="300"
          data-aos-easing="ease-in-sine"
        >
          <a href="http://wa.me/+447466219335">Contact Us</a>
        </div>
      </div>
    </nav>

    <header class="header center-children">
      <div class="container">
        <div class="wrapper right">
          <h1 class="heading-primary">Capturing Moments</h1>
          <figure class="composition">
            <img src="/assets/hero/hero-1.jpg" alt="hero-1" />
          </figure>
        </div>

        <div class="wrapper left">
          <figure class="composition">
            <img src="/assets/hero/hero-2.jpg" alt="hero-2" />
          </figure>

          <div class="textbox">
            <h1 class="heading-primary">
              <span>Creating Memories</span>
            </h1>
            <p class="paragraph">
              Discover a Selection of Breathtaking and bespoke Photography
              Services
            </p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
